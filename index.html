<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css">
    <link rel="stylesheet" href="todo.css">
    <script defer src="todo.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="./img/Logo.png" alt="">
            </h1>
        </div>
        <div class="wrapper">
            <div class="inputArea">
                <input type="text" placeholder="새로운 할 일 추가하기" id="inputText">
                <button id="insert">
                    입력
                    <img src="./img/plus.png">
                </button>
            </div>
            <div class="textArea">
                <div class="do">
                    나의 할 일 목록
                    <p class="toDoIt">0</p>
                </div>
                <div class="fin">
                    완료된 목록
                    <p><span class="toDoFin">0</span> 중 <span class="toDoAll">0</span></p>
                </div>
            </div>
            <div class="todoArea">
                <ul class="todos">

                </ul>
                <div class="empty">
                    <img src="./img/Clipboard.png" alt="">
                    <p>아직 등록된 할 일이 없습니다.<br>작업을 생성하고 할 일 목록을 정리하세요.</p>
                </div>
            </div>
            <button id="delAll">전체 삭제</button>
        </div>
        <div class="modal">
            <div class="modifySection">
                <h2>수정하기</h2>
                <div class="modiArea">
                    <!-- <input type="text" placeholder="새로운 할 일 추가하기" id="modiText"> -->
                    <!-- <button id="modify">
                        입력
                        <img src="./img/plus.png">
                    </button> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
